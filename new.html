<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Text</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Light blue background */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 6em;
            text-align: center;
            color:black; /* Pink color */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); /* Shadow effect */
            transition: color 0.3s, transform 0.3s; /* Smooth transition */
        }
        h1:hover {
            color: #4caf50; /* Green color on hover */
            transform: scale(1.1); /* Slightly increase size on hover */
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            color: green; /* Grey color for footer text */
        }
    </style>
</head>
<body>
    <h1>CHARLES IS NIGGA</h1>
    <footer>
        Â© 2024 Your Name. All rights reserved to darkness.
    </footer>
</body>
</html>
